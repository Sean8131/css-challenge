<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voices of Hope</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #df4347;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
      }

      .hope {
        width: 200px;
        height: 100px;
        background-color: #df4347;
        padding: 0px;
        mix-blend-mode: multiply;
        margin-top: 100px;
      }

      .valid {
        letter-spacing: -8px;
        text-transform: uppercase;
        font-size: 7rem;
        -webkit-text-stroke-width: 2px;
        font-family: "Archivo Black", sans-serif;
        font-weight: 400;
        font-style: normal;
        margin: 0px;
      }

      .white {
        -webkit-text-stroke-color: black;
        color: white;
        position:fixed;
        z-index: 5;
      }

      .red {
        -webkit-text-stroke-color: black;
        color: red;
        position: relative;
        bottom: 1px;
        right: 6px;
        z-index: 4;

      }

      .orange {
        -webkit-text-stroke-color: black;
        color: orange;
        position: absolute;
        bottom: 6px;
        right: 12px;
        z-index: 3;
      }

      .blue {
        -webkit-text-stroke-color: black;
        color: aqua;
        position: absolute;
        bottom: 10px;
        right: 17px;
        z-index: 2;
      }

      .words {
        font-size: 25px;
        font-weight: 600;
        margin: 0px;
      }

      .wrapper {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: ;
      }
    </style>
  </head>

  <body>
    <p class="words">your feelings <u>are</u></p>
    <div class="wrapper">
      <div class="valid white">valid</div>
      <div class="valid red">valid</div>
      <div class="valid orange">valid</div>
      <div class="valid blue">valid</div>
    </div>
    <p class="words">it's okay not to be okay.</p>
    <img class="hope" src="VOH_Wordmark_Black.webp" />
  </body>
</html>
